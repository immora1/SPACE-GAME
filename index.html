<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kessler: Minimal</title>
  </head>
  <body>
    <div id="ui-layer">
      <div id="dashboard">
        <div class="stat-item">Mission Status</div>
        <div class="zone-indicator" id="zone-display">LEO / 550KM</div>
        
        <div class="stat-item">Integrity</div>
        <div class="big-num" id="integrity">100%</div>

        <div class="stat-item">Fuel Reserves</div>
        <div class="fuel-bar-container"><div id="fuel-bar" class="fuel-bar-fill"></div></div>
        
        <div class="stat-item">Timeline</div>
        <div style="color:#666; font-size:12px; margin-top:5px;">
           <span id="month-display" style="color:#fff">0</span> / 36 MONTHS
        </div>
      </div>

      <div id="alert">COLLISION IMMINENT</div>

      <div id="controls-wrapper">
        <div id="controls">
            <div>
                <div class="stat-item" style="text-align:center; margin-bottom:15px; margin-top:0;">ORBIT</div>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
                    <button class="orbit-btn active" data-alt="550">550 KM</button>
                    <button class="orbit-btn" data-alt="1200">1200 KM</button>
                    <button class="orbit-btn" data-alt="20200">GPS</button>
                    <button class="orbit-btn" data-alt="35786">GEO</button>
                </div>
            </div>
            <div style="text-align:center;">
                <div class="stat-item" style="margin-bottom:15px; margin-top:0;">INCLINATION</div>
                <button class="orbit-btn" id="inc-minus">-</button>
                <span id="incVal" style="color:#fff; margin:0 15px; font-family:monospace; font-size:12px;">20Â°</span>
                <button class="orbit-btn" id="inc-plus">+</button>
            </div>
            <div style="text-align:center;">
                <div class="stat-item" style="margin-bottom:15px; margin-top:0;">SPEED</div>
                <input type="range" id="speedRange" min="1" max="10" step="1" value="1">
                <span class="val-display" id="speedVal">x1</span>
            </div>
        </div>
      </div>

      <div id="game-over">
        <h1 id="end-status" style="color:#fff; font-weight:300; letter-spacing:8px; margin-bottom:20px; font-size: 24px;">FAILED</h1>
        <p id="end-reason" style="color:#666; font-size:10px; margin-bottom:40px; letter-spacing: 2px; text-transform: uppercase;">UNKNOWN ERROR</p>
        <button class="retry-btn" id="retry-btn">RESTART</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
